{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{{ STATIC_URL }}styles.css" />
  </head>

  <body>
    {% for tut in tutorials %}

      <p>{{ tut.tutorial_title }}</p>
      <p>{{ tut.tutorial_published }}</p>
      <p>{{ tut.tutorial_content|safe }}</p>

    {% endfor %}
  </body>

  <script src="{% static 'js/scripts.js' %}"></script>
</html>
